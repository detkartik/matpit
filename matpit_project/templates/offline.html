<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#493174">
		<link rel="apple-touch-icon" href="{% static 'images/icons/icon-512x512.png' %}">

		<title>Logout</title>

		<!-- Bootstrap -->
		<link
			href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}"
			rel="stylesheet"
		/>
		<!-- NProgress -->
		<link
			href="{% static '/vendors/nprogress/nprogress.css' %}"
			rel="stylesheet"
		/>
		<!-- Animate.css -->
		<link
			href="{% static '/vendors/animate.css/animate.min.css' %}"
			rel="stylesheet"
		/>

		<!-- Custom Theme Style -->
		<link href="{% static '/build/css/custom.min.css' %}" rel="stylesheet" />

		
	</head>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signup"></a>
			<a class="hiddenanchor" id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form action="">
							<h1>Offline Window</h1>
							<div>
								<p>
									You Are Offline
									<br />
									<br />
									Please Check Your Internet Connection
								</p>
							</div>
							<br />
							<br />
							<div class="separator"></div>
							<div class="clearfix"></div>
							<h1><img src="https://i.ibb.co/XXCGXRJ/bc-logo.png" alt="" style="max-width: 200px;"></h1>
							<p>Â©2021 All Rights Reserved by bharatcredit.</p>
						</form>
					</section>
				</div>
			</div>
		</div>
		
	</body>
</html>
