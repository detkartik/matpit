<body>

        <!-- ============================================================== -->
        <!-- Page wrapper  -->

        <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- -------------------------------------------------------------- -->
                <!-- Start Page Content -->
                <!-- -------------------------------------------------------------- -->
                <!-- Row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="border-bottom title-part-padding">
                                <h4 class="card-title mb-0">Other Details</h4>
                            </div>
                            <div class="card-body wizard-content">
                                <h6 class="card-subtitle mb-3"></h6>
                                <form id='other' method='POST' enctype="multipart/form-data"  action="#" class="tab-wizard wizard-circle">
                                    {% csrf_token %}
                                    <!-- Step 1 -->
                                    <h6>Other Details</h6>
                                    <section>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Actual Disbursement</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" id="actual_disbursement" name="actual_disbursement" required="required" class="form-control">
                                            </div>
                                        </div>
        
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Payout Recieved % </label>
                                            <div class="col-md-6 col-sm-6">

                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Payout Recieved Date </label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="date" id="payout_recieved_date" name="payout_recieved_date" required="required" class="form-control">

                                            </div>

                                    </section>
                                </form>

                        </div>
                    </div>`  
                </div>

            <!-- ============================================================== -->

            <!-- footer -->

           {% include 'static_template/footer.html' %}

        </div>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- customizer Panel -->
    <!-- ============================================================== -->
    {% include 'static_template/custom-sidebar.html' %}
    <!-- ============================================================== -->
    
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static '/monster/src/assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static '/monster/src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- apps -->
    <script src="{% static '/monster/dist/js/app.min.js' %}"></script>
    <script src="{% static '/monster/dist/js/app.init.js' %}"></script>
    <script src="{% static '/monster/dist/js/app-style-switcher.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static '/monster/src/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static '/monster/src/assets/libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static '/monster/dist/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static '/monster/dist/js/sidebarmenu.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static '/monster/dist/js/feather.min.js' %}"></script>
    <script src="{% static '/monster/dist/js/custom.min.js' %}"></script>
    <script src="{% static '/monster/src/assets/libs/jquery-steps/build/jquery.steps.min.js' %}"></script>
    <script src="{% static '/monster/src/assets/libs/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script>
    //Basic Example
    $("#example-basic").steps({
        headerTag: "h3",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        autoFocus: true
    });

    // Basic Example with form
    var form = $("#example-form");
    form.validate({
        errorPlacement: function errorPlacement(error, element) { element.before(error); },
        rules: {
            confirm: {
                equalTo: "#password"
            }
        }
    });
    form.children("div").steps({
        headerTag: "h3",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        onStepChanging: function(event, currentIndex, newIndex) {
            form.validate().settings.ignore = ":disabled,:hidden";
            return form.valid();
        },
        onFinishing: function(event, currentIndex) {
            form.validate().settings.ignore = ":disabled";
            return form.valid();
        },
        onFinished: function(event, currentIndex) {
            $("#other").on("click", function(){
                $('.actions a[href="#finish"]').replaceWith('<button class="btn btn-primary" type="submit" id="other" name="other_details" value="{{lead.id}}">Submit</button>') 
                });
            alert("Submitted!");
        }
    });

    // Advance Example

    var form = $("#example-advanced-form").show();

    form.steps({
        headerTag: "h3",
        bodyTag: "fieldset",
        transitionEffect: "slideLeft",
        onStepChanging: function(event, currentIndex, newIndex) {
            // Allways allow previous action even if the current form is not valid!
            if (currentIndex > newIndex) {
                return true;
            }
            // Forbid next action on "Warning" step if the user is to young
            if (newIndex === 3 && Number($("#age-2").val()) < 18) {
                return false;
            }
            // Needed in some cases if the user went back (clean up)
            if (currentIndex < newIndex) {
                // To remove error styles
                form.find(".body:eq(" + newIndex + ") label.error").remove();
                form.find(".body:eq(" + newIndex + ") .error").removeClass("error");
            }
            form.validate().settings.ignore = ":disabled,:hidden";
            return form.valid();
        },
        onStepChanged: function(event, currentIndex, priorIndex) {
            // Used to skip the "Warning" step if the user is old enough.
            if (currentIndex === 2 && Number($("#age-2").val()) >= 18) {
                form.steps("next");
            }
            // Used to skip the "Warning" step if the user is old enough and wants to the previous step.
            if (currentIndex === 2 && priorIndex === 3) {
                form.steps("previous");
            }
        },
        onFinishing: function(event, currentIndex) {
            form.validate().settings.ignore = ":disabled";
            return form.valid();
        },
        onFinished: function(event, currentIndex) {
            $("#other").on("click", function(){
                $('.actions a[href="#finish"]').replaceWith('<button class="btn btn-primary" type="submit" id="other" name="other_details" value="{{lead.id}}">Submit</button>') 
                });
            alert("Submitted!");
        }
    }).validate({
        errorPlacement: function errorPlacement(error, element) { element.before(error); },
        rules: {
            confirm: {
                equalTo: "#password-2"
            }
        }
    });

    // Dynamic Manipulation
    $("#example-manipulation").steps({
        headerTag: "h3",
        bodyTag: "section",
        enableAllSteps: true,
        enablePagination: false
    });

    //Vertical Steps

    $("#example-vertical").steps({
        headerTag: "h3",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        stepsOrientation: "vertical"
    });

    //Custom design form example
    $(".tab-wizard").steps({
        headerTag: "h6",
        bodyTag: "section",
        transitionEffect: "fade",
        titleTemplate: '<span class="step">#index#</span> #title#',
        labels: {
            finish: "Submit"
        },
        onFinished: function(event, currentIndex) {
            $("#other").on("click", function(){
                $('.actions a[href="#finish"]').replaceWith('<button class="btn btn-primary" type="submit" id="other" name="other_details" value="{{lead.id}}">Submit</button>') 
                });
            swal("Form Submitted!", "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat eleifend ex semper, lobortis purus sed.");

        }
    });


    var form = $(".validation-wizard").show();

    $(".validation-wizard").steps({
        headerTag: "h6",
        bodyTag: "section",
        transitionEffect: "fade",
        titleTemplate: '<span class="step">#index#</span> #title#',
        labels: {
            finish: "Submit"
        },
        onStepChanging: function(event, currentIndex, newIndex) {
            return currentIndex > newIndex || !(3 === newIndex && Number($("#age-2").val()) < 18) && (currentIndex < newIndex && (form.find(".body:eq(" + newIndex + ") label.error").remove(), form.find(".body:eq(" + newIndex + ") .error").removeClass("error")), form.validate().settings.ignore = ":disabled,:hidden", form.valid())
        },
        onFinishing: function(event, currentIndex) {
            return form.validate().settings.ignore = ":disabled", form.valid()
        },
        onFinished: function(event, currentIndex) {
            $("#other").on("click", function(){
                $('.actions a[href="#finish"]').replaceWith('<button class="btn btn-primary" type="submit" id="other" name="other_details" value="{{lead.id}}">Submit</button>') 
                });
            swal("Form Submitted!", "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat eleifend ex semper, lobortis purus sed.");
        }
    }), $(".validation-wizard").validate({
        ignore: "input[type=hidden]",
        errorClass: "text-danger",
        successClass: "text-success",
        highlight: function(element, errorClass) {
            $(element).removeClass(errorClass)
        },
        unhighlight: function(element, errorClass) {
            $(element).removeClass(errorClass)
        },
        errorPlacement: function(error, element) {
            error.insertAfter(element)
        },
        rules: {
            email: {
                email: !0
            }
        }
    })
    </script>


</body>

</html>
