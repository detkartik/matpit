<!DOCTYPE html>
<html lang="en">
	<head>
	{% load static %}
   {% load widget_tweaks %}
   {% load crispy_forms_tags %}		
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Reset Password</title>

		<!-- Bootstrap -->
		<link
			href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}"
			rel="stylesheet"
		/>
		<!-- NProgress -->
		<link
			href="{% static '/vendors/nprogress/nprogress.css' %}"
			rel="stylesheet"
		/>
		<!-- Animate.css -->
		<link
			href="{% static '/vendors/animate.css/animate.min.css' %}"
			rel="stylesheet"
		/>

		<link rel="stylesheet"  href="{% static 'css/main/main.css' %}" />

		<!-- Custom Theme Style -->
		<link href="{% static '/build/css/custom.min.css' %}" rel="stylesheet" />
		
	</head>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signup"></a>
			<a class="hiddenanchor" id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form action="" method="POST">
                            {% csrf_token %}
                            <h2> RESET PASSWORD</h2>
                            <br/>
                            <div>
                                {% if messages %}
                                <div class="messages">
                                  {% for message in messages %}
                                  <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                    <div class="alert alert-danger" role="alert">&nbsp;{{ message }}</div>
                                  </div>
                                  {% endfor %}
                                </div>
                                {% endif %}
                              </div>
                               {{form.email|as_crispy_field}}
							<div>
								<button class="btn btn-outline-primary submit" type="submit" name="Send Email">RESET PASSWORD</button>
							</div>
							<br />
							<br />
							<div class="separator"></div>
							<div class="clearfix"></div>
							<h1><img src="https://i.ibb.co/XXCGXRJ/bc-logo.png" alt="" style="max-width: 200px;"></h1>
							<p>Â©2021 All Rights Reserved by bharatcredit.</p>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
